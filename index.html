<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
<!--     <script src="/js/FileSaver.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <title>QR generator</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>

  <body>
    <div class="container">
      <b class="title">Enter text or URL</b>
      <input type="text" id="urlInput" placeholder="Enter URL here" />
      <div id="imgBox">
        <img src id="qrImage" />
      </div>
      <button onclick="generateQr()" class="submit" type="button">
        <b>Generate QR Code</b>
      </button>
      <button onclick="downloadQr()" id="dnldBtn">Download</button>
    </div>
<!--     <script src="/js/FileSaver.min.js"></script> -->
    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let urlInput = document.getElementById("urlInput");
      let dnldBtn= document.getElementById("dnldBtn");
      function generateQr() {
          if(urlInput.value){
          qrImage.src =
              "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + urlInput.value;
              imgBox.classList.add("show-img");
              dnldBtn.classList.add("show-btn");
          }
          else{
              urlInput.classList.add("error");
              setTimeout(() => {
                  urlInput.classList.remove("error");
              }, 1000);
          }
      }
function downloadQr(){
        
        let imgSrc="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + urlInput.value;//qrimage.src
        let fileName="qrImage";

        saveAs(imgSrc,fileName);
}
    </script>
  </body>
</html>
